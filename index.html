<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARKHOUSE</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 10rem);
      letter-spacing: 0.1em;
      margin: 0;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-top: 1rem;
      color: #aaa;
    }

    a {
      margin-top: 2rem;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>BARKHOUSE</h1>
  <p>Art by Sarah Barkhouse</p>
  <a href="https://www.instagram.com/sarahbarkhouse" target="_blank">View Instagram</a>
</body>
</html>
