<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARKHOUSE</title>
  <style>
    /* Reset and basic layout */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Top text */
    h2 {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: normal;
      margin-bottom: 20px;
    }

    /* Logo styling */
    img {
      width: calc(100% - 20px); /* full width minus 10px padding each side */
      max-width: 1200px; /* keeps it from stretching too large on desktops */
      height: auto;
      margin: 20px 0 30px 0;
      padding: 0 10px;
      box-sizing: border-box;
    }

    /* Links */
    a {
      color: #000000;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      opacity: 0.6;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 600px) {
      h2 {
        font-size: 12px;
        letter-spacing: 1.5px;
      }

      img {
        width: 200px;
        max-width: 80%;
      }

      a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Launch text -->
  <h2>LAUNCHING 2026</h2>

  <!-- Logo image -->
  <img src="logo.png"/>

  <!-- Contact links -->
  <a href="mailto:me@sarahbarkhouse.com">me@sarahbarkhouse.com</a><br>
  <a href="https://www.instagram.com/sarah_barkhouse/" target="_blank">@sarah_barkhouse</a>
</body>
</html>
